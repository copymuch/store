<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Store</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter&family=Readex+Pro&display=swap" rel="stylesheet">

<body>
	<header class="header">
		<div class="container">
			<div class="header_container">

				</div>
				<div class="header_nav_block">
					<nav class="header_nav">
						<ul class="header_nav_bar">
							<li class="header_nav_bar_item"><a href="/">all products</a></li>
							<li class="header_nav_bar_item">
								<select><option value="">Solutions</option></select>
						    </li>
							<li class="header_nav_bar_item"><a href="/">ABOUT</a></li>
							<li class="header_nav_bar_item"><a href="/">Support</a></li>
						</ul>
					</nav>
				</div>
				<div class="header_buttons_block">
					<ul class="header_buttons">
						<li class="header_button"><button type="submit" class=""><img src="img/hSearch.png" alt="Search"></button></li>
						<li class="header_button"><button type="submit" class=""><img src="img/hShop.png" alt="Shop"></button></li>
					</ul>
				</div>
			</div>
		</div>
	</header>
	<main>
		<section class="promo">
			<div class="container">
				<div class="promo_container">
					<div class="promo_text-content">
						<h1>The new phones are here take a look.</h1>
						<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Scelerisque in est dui, aliquam, tempor. Faucibus morbi turpis.</p>
						<div class="promo_text-content_link">
							<a href="/">Explore</a>
						</div>
					</div>
					<div class="promo_img"><img src="img/pImg.png" alt="Iphone"></div>
					<div class="arrow_left p_arrow"><img src="img/pArrow-left.png" alt="arrow"></div>
					<div class="arrow_right p_arrow"><img src="img/pArrow-right.png" alt="arrow"></div>
				</div>
			</div>	
		</section>
	</main>
	<footer></footer>

</html>
